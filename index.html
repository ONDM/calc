<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulačka absence</title>
<link rel="stylesheet" href="/calc/style.css">
<link rel="icon" href="/calc/favicon.png" sizes="150x150">
<link rel="manifest" href="/calc/manifest.json">
<script src="/calc/service-worker.js"></script>
</head>

<body>
<img src="logo.png" alt="Image" id="time-image">
<div id="time-display" class="time-display"></div>
</div>
<div class="calculator">
<h1 id="nadpis">KALKULAČKA ABSENCE</h1>
<h4>Kalkulačka je nastavena na maximálně 25% absence</h4>
</h3><button onclick="changeButtonStyle(this); restoreInitialContent()">Kolik hodin můžu chybět</button>
<button onclick="changeButtonStyle(this); fetchUpdatedContent()">Kolik budu mít procent</button>
<br>
<br>
<label for="totalHours">Celkový počet hodin:</label>
<input type="number" inputmode="numeric" id="totalHours" name="totalHours" placeholder="Napiš celkový počet hodin" oninput="showSecondInput()" min="0" step="1">
<div id="secondInputSection" style="display: none;">
<label for="missedHours">Zameškaných počet hodin:</label>
<input type="number" inputmode="numeric" id="missedHours" name="missedHours" placeholder="Napiš počet hodin, kde jsi chyběl" style="text-align: center; display: none;" min="0" step="1">
<div id="text">
<label for="otext">Kolik hodin chceš chybět?</label>
<input type="number" inputmode="numeric" id="otext" name="otext" placeholder="Napiš počet hodin, kolik chceš v řadě chybět" min="0" step="1">
</div>
</div>
<button onclick="calculateAllowedAbsentHours()">Vypočítej</button>
<div class="result" id="result"></div>
<script src="/calc/script.js"></script>
</div>
<div class="lines">
  <div class="line"></div>
  <div class="line"></div>
  <div class="line"></div>
</div>
<div class="snowflakes" id="snowflakes-container"></div>
</body>

</html>
